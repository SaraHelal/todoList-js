<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="todo-app text-center">
    <section class="header">
      <h1>Todos</h1>
    </section>
    <section id="main" class= "m-auto">
      <div>
        <input id="toggle-all" class="toggle-all" type="checkbox" >
        <label for="toggle-all"></label>
      </div>
      <input id="todo-input-header" placeholder="What do you have for today?" autofocus>
      <ul id="todos-ul" class="list-unstyled list-group">
    
      </ul>
      <section id="main-footer" class="d-none">
        <span id="count-todos" class="d-flex align-items-center">number of todos : <strong>  </strong></span>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Completed</a>
          </li>
        </ul>
        <button id="remove-all-button" class="btn btn-link " disabled>Clear All</button>
      </section>
    </section>
  </section>

  <section class="delay" style="display: none;" >
    <button id="toggle-all-button">Toggle All</button>
    <input id="add-input">
    <button id="add-button">Adding</button>
  </section>
  
  

  <script src="js/scripts.js"></script>
  <script src="js/front-script.js"></script>

</body>
</html>
